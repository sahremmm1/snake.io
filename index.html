<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            user-select: none;
        }

        canvas {
            border: 1px solid #000;
            background-color: #fff;
        }

        .game-over {
            font-size: 2rem;
            color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <div id="gameOver" class="game-over">Game Over<br><small>Tap to Restart</small></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('gameOver');
        const scale = 10;
        const rows = canvas.height / scale;
        const columns = canvas.width / scale;

        let snake, apple, score, gameRunning = false;

        class Snake {
            constructor() {
                this.snakeArray = [{ x: 10, y: 10 }];
                this.direction = 'RIGHT';
            }

            move() {
                let head = { ...this.snakeArray[0] };

                if (this.direction === 'LEFT') head.x -= 1;
                if (this.direction === 'RIGHT') head.x += 1;
                if (this.direction === 'UP') head.y -= 1;
                if (this.direction === 'DOWN') head.y += 1;

                this.snakeArray.unshift(head);

                if (head.x === apple.x && head.y === apple.y) {
                    score += 10;
                    apple = randomApple();
                } else {
                    this.snakeArray.pop();
                }
            }

            setDirection(newDirection) {
                if (newDirection === 'LEFT' && this.direction !== 'RIGHT') this.direction = 'LEFT';
                if (newDirection === 'RIGHT' && this.direction !== 'LEFT') this.direction = 'RIGHT';
                if (newDirection === 'UP' && this.direction !== 'DOWN') this.direction = 'UP';
                if (newDirection === 'DOWN' && this.direction !== 'UP') this.direction = 'DOWN';
            }

            draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                this.snakeArray.forEach((segment, index) => {
                    ctx.fillStyle = index === 0 ? 'green' : 'gray';
                    ctx.fillRect(segment.x * scale, segment.y * scale, scale, scale);
                });

                ctx.fillStyle = 'red';
                ctx.fillRect(apple.x * scale, apple.y * scale, scale, scale);

                ctx.fillStyle = 'black';
                ctx.font = '16px Arial';
                ctx.fillText('Score: ' + score, 10, canvas.height - 10);
            }

            checkCollision() {
                const head = this.snakeArray[0];
                if (head.x < 0 || head.x >= columns || head.y < 0 || head.y >= rows) {
                    return true;
                }
                for (let i = 1; i < this.snakeArray.length; i++) {
                    if (this.snakeArray[i].x === head.x && this.snakeArray[i].y === head.y) {
                        return true;
                    }
                }
                return false;
            }
        }

        function randomApple() {
            return {
                x: Math.floor(Math.random() * columns),
                y: Math.floor(Math.random() * rows)
            };
        }

        function init() {
            snake = new Snake();
            apple = randomApple();
            score = 0;
            gameRunning = true;
            gameOverDiv.style.display = 'none';
            gameLoop();
        }

        function gameLoop() {
            if (!gameRunning) return;

            snake.move();
            if (snake.checkCollision()) {
                gameRunning = false;
                gameOverDiv.style.display = 'block';
                return;
            }

            snake.draw();
            setTimeout(gameLoop, 100);
        }

        // Swipe controls
        let touchStartX = 0, touchStartY = 0;

        window.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;

            // Restart if game is over
            if (!gameRunning) init();
        });

        window.addEventListener('touchmove', (e) => {
            const dx = e.touches[0].clientX - touchStartX;
            const dy = e.touches[0].clientY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                snake.setDirection(dx > 0 ? 'RIGHT' : 'LEFT');
            } else {
                snake.setDirection(dy > 0 ? 'DOWN' : 'UP');
            }
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning && e.key === 'Enter') init();

            if (e.key === 'ArrowLeft') snake.setDirection('LEFT');
            if (e.key === 'ArrowRight') snake.setDirection('RIGHT');
            if (e.key === 'ArrowUp') snake.setDirection('UP');
            if (e.key === 'ArrowDown') snake.setDirection('DOWN');
        });

        init();
    </script>
</body>
</html>
